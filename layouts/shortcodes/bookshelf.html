{{ $js := resources.Get "js/bookshelf.js" }}
{{ $css := resources.Get "css/bookshelf.css" }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}" />
<script src="{{ $js.RelPermalink }}" type="module"></script>

<div class="bookshelf">
  {{ range.Page.Params.bookshelf_item }}
  <div class="book">
   {{ if eq .author "Félix Léger" }}
   <div class="side spine" data-custom-param="{{.date}}" style="background-color: #ffe801">
       <span class="spine-title" style="color: black">{{.title }}</span>
         <span class="spine-author" style="color: black">
           {{ .rating }} <br>
           {{ .number }}
         </span>
   </div>
   {{ else }}
   <div class="side spine" data-custom-param="{{.date}}">
       <span class="spine-title">{{.title | truncate 60}}</span>
         <span class="spine-author">
           {{ .rating }} <br>
           {{ .number }}
         </span>
   </div>
   {{ end }}
    <div class="side top"></div>
    <div class="side cover"
         style="background-image: url({{ .cover_img }}); cursor:pointer;"
         onclick="window.open('{{ .cover_link | safeURL }}', '_blank')">
    </div>
  </div>
  {{ end }}
</div>

{{ $js := resources.Get "js/bookshelf.js" }}
{{ $css := resources.Get "css/custom.css" }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}" />
<script src="{{ $js.RelPermalink }}" type="module"></script>

<div class="bookshelf">
  {{ range.Page.Params.bookshelf_item }}
  <div class="book">
    <div class="side spine" style="background-color:{{ .color }};">
      <span class="spine-title"> {{.title | truncate 40 }} </span>
         <span class="spine-author">
           {{ .number }}
         </span>
    </div>
    <div class="side top"></div>
    <div class="side cover"
         style="background-image: url({{ .cover_img }}); cursor:pointer;"
         onclick="location.href='{{ .cover_link | safeURL }}'">
    </div>
  </div>
  {{ end }}
</div>
